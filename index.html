<!DOCTYPE html>
<html>
<head>
    <title>Crack Detection Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

    <style>
        #map { height: 100vh; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        // Initialize Firebase
        const firebaseConfig = {
           apiKey: "AIzaSyDk9EbdGQ8WP4hAoSU9oQow9lBbTH4BTVw",
            authDomain: "es-project-5c5b2.firebaseapp.com",
            databaseURL: "https://es-project-5c5b2-default-rtdb.firebaseio.com",
            projectId: "es-project-5c5b2",
            storageBucket: "es-project-5c5b2.appspot.com",
            messagingSenderId: "556570413604",
            appId: "1:556570413604:web:b4bcbcac473bb70f9966b1"
        };
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Initialize Map
        var map = L.map('map').setView([28.7041, 77.1025], 10); // Default location

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Function to drop pins dynamically
        function dropPin(lat, lng, info) {
            L.marker([lat, lng]).addTo(map)
                .bindPopup(info).openPopup();
            map.setView([lat, lng], 13);
        }

        // Fetch Crack Data from Firebase
        db.ref('cracks').on('value', (snapshot) => {
            const cracks = snapshot.val();
            for (const key in cracks) {
                const crack = cracks[key];
                dropPin(crack.latitude, crack.longitude, crack.status);
            }
        });
    </script>
</body>
</html>
