<!DOCTYPE html>
<html>
<head>
  <title>Crack Detection Map</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap" async defer></script>
  <style>
    #map {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <h3>Detected Cracks Location</h3>
  <div id="map"></div>
  
  <script>
    var map;
    var markers = [];
    
    // Initialize the map
    function initMap() {
      var center = {lat: 28.7041, lng: 77.1025}; // Default location (latitude and longitude)
      map = new google.maps.Map(document.getElementById('map'), {
        zoom: 10,
        center: center
      });
    }

    // Function to drop a marker
    function dropPin(lat, lng) {
      var position = {lat: lat, lng: lng};
      var marker = new google.maps.Marker({
        position: position,
        map: map
      });
      markers.push(marker);
    }
  </script>
</body>
</html>
